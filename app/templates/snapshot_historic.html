{% extends "layout.html" %}
{% block body %}
<div class="inner m-5">
    <h2 class="text-center pb-3 text-primary">Past Snapshot</h2>
    <div class="overflow-x-auto">
        <table class="table table-bordered" id="retailTable">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Date Key</th>
                    <th scope="col">Product Key</th>
                    <th scope="col">Quantity on Hand (Avg)</th>
                </tr>
            </thead>
            <tbody>
                {% for snapshot in historic_retail_inventory_snapshot_fact %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ snapshot.date_key }}</td>
                    <td>{{ snapshot.product_key }}</td>
                    <td>{{ snapshot.quantity_on_hand }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</div>
</div>
{% endblock %}
